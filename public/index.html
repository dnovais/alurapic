<!DOCTYPE html>
<!-- Registro do modulo principal dentro da aplicação com a diretiva "ng-app" -->
<html lang="pt-br" ng-app="alurapic">

<head>
  <meta charset="UTF-8">
  <!-- 
    O base é definido por conta do $locationProvider para lidar com o modulo do HTML5 para deixar a URL
    mais elegante.
  -->
  <base href="/">
  <meta name="viewport" content="width=device-width">
  <title>Alurapic</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/effects.css">
  <script src="js/lib/angular.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers/photos-controller.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/lib/angular-animate.min.js"></script>
  <script src="js/lib/angular-route.min.js"></script>
</head>

<body>
  <!-- 
    Assim como ng-app o ng-controller também é uma diretiva... Ele foi removido pois estamos usando
    o conceito de rotas do Angular, o que abstrai a necessidade de se colocar o controller no html.
  -->
  <div class="container">
    <ng-view></ng-view>
  </div>
  <!-- fim container -->
</body>

</html>
