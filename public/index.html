<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Alurapic</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/effects.css">
  <script src="js/lib/angular.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers/photos-controller.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/lib/angular-animate.min.js"></script>
</head>

<body>
  <!-- Assim como ng-app o ng-controller também é uma diretiva -->
  <div class="container" ng-controller="PhotosController">
    
    <div class="jumbotron">
      <h1 class="text-center">Alurapic</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form>
          <!-- 
            Nesse caso nao iremos usar o AE, iremos usar o ng-model, que proporcionara o 
            two way data-binding.
           -->
          <input ng-model="find" ng-model-options="{debounce: 500}" type="text" class="form-control" placeholder="Find">
        </form>
      </div>
    </div>
    
    <div class="row">
      <!-- 
        Abaixo criamos uma tag imagem e colocamos as expressoes angular para definir a url e titulo.
        Que por sua vez vem do nosso controller PhotosController.

        Para aplicar a busca no ng-repeat iremos usar os filters do angular.
      -->
      <my-panel class="col-md-2 panel-effect" ng-repeat="photo in photos | filter: find" title="{{photo.titulo}}">
          <img class="img-responsive center-block" src="{{photo.url}}" alt="{{photo.titulo}}">
      </my-panel><!-- fim panel -->
    </div>
  </div>
  <!-- fim container -->
</body>

</html>
